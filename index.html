<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/png" href="/RocketHub Favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/RocketHub Favicon.png" />
    <link rel="apple-touch-icon" href="/RocketHub Favicon.png" />
    <meta name="theme-color" content="#FF4500" />
    <meta name="description" content="Your RocketHub AI Executive Agent for company intelligence and data visualization" />
    <meta name="apple-mobile-web-app-title" content="Astra AI" />
    <title>Astra AI Chat Interface</title>
    
    <!-- AGGRESSIVE MOBILE CSS - FORCE OVERRIDE EVERYTHING -->
    <style>
      /* NUCLEAR MOBILE RESET - OVERRIDE EVERYTHING */
      * { 
        box-sizing: border-box !important; 
        max-width: 100% !important;
        overflow-x: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      html { 
        width: 100% !important; 
        height: 100% !important;
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important;
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
      
      body { 
        width: 100% !important; 
        height: 100vh !important;
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        background: #334155 !important;
        color: white !important;
        position: relative !important;
      }
      
      #root { 
        width: 100% !important; 
        height: 100vh !important;
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important;
        display: flex !important;
        flex-direction: column !important;
      }
      
      /* MOBILE HEADER - FORCE SIMPLE LAYOUT */
      .mobile-header-force {
        width: 100% !important;
        max-width: 100% !important;
        height: 60px !important;
        background: #1e293b !important;
        border-bottom: 1px solid #475569 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 0 16px !important;
        position: sticky !important;
        top: 0 !important;
        z-index: 1000 !important;
        overflow: hidden !important;
        flex-shrink: 0 !important;
      }
      
      .mobile-header-content-force {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        max-width: 200px !important;
        overflow: hidden !important;
        white-space: nowrap !important;
      }
      
      .mobile-logo-force {
        width: 24px !important;
        height: 24px !important;
        background: #f97316 !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        font-size: 12px !important;
        flex-shrink: 0 !important;
      }
      
      .mobile-title-force {
        font-size: 16px !important;
        font-weight: 700 !important;
        color: white !important;
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        max-width: 150px !important;
      }
      
      /* MOBILE CHAT AREA */
      .mobile-chat-force {
        flex: 1 !important;
        width: 100% !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
        background: #334155 !important;
        padding: 16px !important;
      }
      
      /* MOBILE WELCOME */
      .mobile-welcome-force {
        text-align: center !important;
        padding: 40px 16px !important;
        width: 100% !important;
      }
      
      .mobile-welcome-icon-force {
        width: 60px !important;
        height: 60px !important;
        background: #f97316 !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0 auto 16px !important;
        font-size: 24px !important;
      }
      
      .mobile-welcome-title-force {
        font-size: 20px !important;
        font-weight: 600 !important;
        color: white !important;
        margin-bottom: 8px !important;
      }
      
      .mobile-welcome-subtitle-force {
        color: #94a3b8 !important;
        font-size: 14px !important;
      }
      
      /* MOBILE INPUT AREA */
      .mobile-input-force {
        width: 100% !important;
        background: #1e293b !important;
        border-top: 1px solid #475569 !important;
        padding: 16px !important;
        display: flex !important;
        gap: 12px !important;
        align-items: flex-end !important;
        flex-shrink: 0 !important;
      }
      
      .mobile-textarea-force {
        flex: 1 !important;
        background: #475569 !important;
        border: 1px solid #64748b !important;
        border-radius: 20px !important;
        padding: 12px 16px !important;
        color: white !important;
        font-size: 16px !important;
        resize: none !important;
        outline: none !important;
        min-height: 44px !important;
        max-height: 120px !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      
      .mobile-textarea-force::placeholder {
        color: #94a3b8 !important;
      }
      
      .mobile-send-force {
        width: 44px !important;
        height: 44px !important;
        background: #f97316 !important;
        border: none !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        color: white !important;
        cursor: pointer !important;
        flex-shrink: 0 !important;
      }
      
      /* FORCE HIDE ANY OVERFLOW */
      .app, .chat-container, .messages-area, .input-area, .message-container {
        overflow-x: hidden !important;
        max-width: 100% !important;
      }
      
      /* MOBILE SPECIFIC OVERRIDES */
      @media screen and (max-width: 768px) {
        * {
          overflow-x: hidden !important;
          max-width: 100% !important;
        }
        
        body {
          font-size: 16px !important;
          -webkit-text-size-adjust: 100% !important;
        }
        
        .mobile-header-force {
          height: 50px !important;
          padding: 0 12px !important;
        }
        
        .mobile-logo-force {
          width: 20px !important;
          height: 20px !important;
          font-size: 10px !important;
        }
        
        .mobile-title-force {
          font-size: 14px !important;
          max-width: 120px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=mobile-fix-2024"></script>
  </body>
</html>
