<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/RocketHub Favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/RocketHub Favicon.png" />
    <link rel="apple-touch-icon" href="/RocketHub Favicon.png" />
    <meta name="theme-color" content="#FF4500" />
    <meta name="description" content="Your RocketHub AI Executive Agent for company intelligence and data visualization" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Astra AI" />
    <title>Astra AI Chat Interface</title>
    <style>
      /* AGGRESSIVE MOBILE CSS - FORCE OVERRIDE */
      * { 
        box-sizing: border-box !important; 
        max-width: 100vw !important;
        overflow-x: hidden !important;
      }
      html { 
        width: 100% !important; 
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important; 
      }
      body { 
        width: 100% !important; 
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important;
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
      }
      #root { 
        width: 100% !important; 
        overflow-x: hidden !important; 
        margin: 0 !important; 
        padding: 0 !important; 
      }
      /* FORCE MOBILE HEADER FIX */
      .mobile-header {
        width: 100% !important;
        max-width: 100vw !important;
        overflow: hidden !important;
        padding: 8px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        background: #1e293b !important;
        border-bottom: 1px solid #334155 !important;
      }
      .mobile-header-content {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        max-width: calc(100vw - 16px) !important;
        overflow: hidden !important;
      }
      .mobile-logo {
        width: 20px !important;
        height: 20px !important;
        background: #f97316 !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        font-size: 10px !important;
        flex-shrink: 0 !important;
      }
      .mobile-title {
        font-size: 14px !important;
        font-weight: 700 !important;
        color: white !important;
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        max-width: 120px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
